<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/css/index.css" >
    <script type ="text/javascript" src="/js/index.js" defer> </script>
    <script type ="text/javascript" src="/js/aside.js" defer> </script>
    <script type ="text/javascript" src="/js/rankingSection.js" defer> </script>
   
</head>
<body style="width:1024px">
    <div class="document">
        <header style="width:100%; height: 50px;border-bottom:1px solid gold; ">관리자 페이지</header>
        <main style="width:100%; height: 600px;border-bottom:1px solid gold; ">
            <aside id = "aside" style="float:left;width:150px; height: 600px;border-right:1px solid gold; ">
                <label>
                    <input type="radio" name="left_menu" id="rankingMenu" value="rankingSection"  checked></input>
                    <span>랭킹 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="userMenu" value="userSection" ></input>
                    <span>유저 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="storeMenu" value="storeSection" ></input>
                    <span>상점 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="guildMenu" value="guildSection" ></input>
                    <span>길드 관리</span>
                </label><br>
            </aside>            
            <section id = "rankingSection" style="float:left;width:630px;height:600px;">
                <div style="width:100%;height: 100%;border-bottom:1px solid gold;">
                    <input id = "initUserRankBtn" type="button" value="유저 실시간 Rank 초기화" /><br>
                    <input id = "getUserRankAllBtn" type="button" value="전체 유저 Rank 조회"/><br>
                    <input id = "searchUserRankName" type="text" placeholder="유저 이름 입력"/>
                    <input id = "searchUserRankBtn" type="button" value="조회" /><br>
                </div>
            </section>
            <section id = "userSection" style="display:none;float:left;width:630px;height:600px;">
                <div style="height: 50px;border-bottom:1px solid gold;">
                    <label for="searchUserType">검색 타입</label>
                    <select id="searchUserType">
                        <option value="id">ID</option>
                        <option value="name">이름</option>
                        <option value="account">계정</option>
                    </select>
                    <input type="text" placeholder="값을 입력해주세요"></input>
                    <input type="button" value="검색"></input>
                </div>
                <div style="height: 550px">
                    <intput type = "text" value = "유저 정보"></intput>
                </div>
            </section>
            <section id = "storeSection" style="display:none;float:left;width:630px;height:600px;">
                <div style="width:100%;height: 100px;border-bottom:1px solid gold;">
                    <intput type = "text" value = "유저 검색"></intput>
                </div>
                <div style="width:100%;height: 500px">
                    <intput type = "text" value = "유저 정보"></intput>
                </div>
            </section>
            <section id = "guildSection" style="display:none;float:left;width:630px;height:600px;">
                <div style="width:100%;height: 100px;border-bottom:1px solid gold;">
                    <intput type = "text" value = "유저 검색"></intput>
                </div>
                <div style="width:100%;height: 500px">
                    <intput type = "text" value = "유저 정보"></intput>
                </div>
            </section>
        </main>
        <footer style="width:100%; height: 30px;border-bottom:1px solid gold; ">Footer 영역</footer>
    </div>
    <div class="modal__overlay hidden"></div>
    <div id="modalUserRankAll" class="modal hidden">
          <h1>유저 전체 랭킹 리스트</h1>
          <input class = "modal_close_btn" type="button" value="Close" />
          <p>
            <table width="500px" style="table-layout: fixed">
                <tr>
                    <th width="20%">Rank</th>
                    <th width="60%">Name</th>
                    <th width="20%">Score</th>
                </tr>
            </table>
            <table id = "userRankTable" width="500px" style="table-layout: fixed">
            </table>
          </p>
          <p>
            <input id = "prevBtn" type="button" value="Prev" />
            <input id = "nextBtn" type="button" value="Next" />
          </p>
          <!-- <button class="modal__close">Close</button> -->
    </div>
    <div id="modalUserRank" class="modal hidden">
        <h1>유저 랭킹 정보</h1>
        <input  class = "modal_close_btn" type="button" value="Close" /><br>
        <p>
            <label>이름</label>
            <input id = "userRankName" type="text" /><br>
            <label>랭크</label>
            <input id = "userRankRank" type="text"/><br>
            <label>스코어</label>
            <input id = "userRankScore" type="text"/><br>
        </p>
        <p>
            <input id="newUserRankScore" type="text" placeholder="스코어" />
            <input id="updateUserRankScoreBtn" type="button" value="변경" />
        </p>
        <p>
            <input id="deleteUserRankBtn" type="button" value="삭제" />
        </p>
        <!-- <button class="modal__close">Close</button> -->
    </div>

</body>
</html>
