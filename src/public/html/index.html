<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/css/index.css" >
    <script type ="text/javascript" src="/js/index.js" defer> </script>
    <script type ="text/javascript" src="/js/aside.js" defer> </script>
    <script type ="text/javascript" src="/js/rankingSection.js" defer> </script>
    <script type ="text/javascript" src="/js/userSection.js" defer> </script>
    <script type ="text/javascript" src="/js/mailSection.js" defer> </script>
   
</head>
<body style="width:1024px">
    <div class="document">
        <header style="width:100%; height: 50px;border-bottom:1px solid gold; ">관리자 페이지</header>
        <main style="width:100%; height: 600px;border-bottom:1px solid gold; ">
            <aside id = "aside" style="float:left;width:150px; height: 600px;border-right:1px solid gold; ">
                <label>
                    <input type="radio" name="left_menu" id="userMenu" value="userSection" checked ></input>
                    <span>유저 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="rankingMenu" value="rankingSection"></input>
                    <span>랭킹 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="mailMenu" value="mailSection" ></input>
                    <span>우편 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="storeMenu" value="storeSection" ></input>
                    <span>상점 관리</span>
                </label><br>
                <label>
                    <input type="radio" name="left_menu" id="guildMenu" value="guildSection" ></input>
                    <span>길드 관리</span>
                </label><br>
            </aside>   
            <section id = "userSection" style="float:left;width:630px;height:600px;">
                <div style="width:100%;height: 50px;border-bottom:1px solid gold;">
                    <label for="searchUserType">검색 타입</label>
                    <select id="searchUserType">
                        <!-- <option value="id">ID</option> -->
                        <option value="name">이름</option>
                        <!-- <option value="account">계정</option> -->
                    </select>
                    <input id = "searchUserInfoName" type="text" placeholder="값을 입력해주세요"></input>
                    <input id = "searchUserInfoBtn" type="button" value="검색"></input>
                </div>
                <div>
                    <p>
                        <label>이름</label>
                        <input id = "userInfoName" type="text" readonly/><br>
                        <label>ID</label>
                        <input id = "userInfoID" type="text" readonly/><br>
                        <label>Money</label>
                        <input id = "userInfoMoney" type="text" readonly/><br>
                        <label>Diamond</label>
                        <input id = "userInfoDiamond" type="text" readonly/><br>
                        <label>GuildId</label>
                        <input id = "userInfoGuildId" type="text" readonly/><br>
                    </p>
                    <p>
                        <input id = "getUserAccountInfoBtn" type="button" value="계정"/>
                        <input id = "getUserItemInfoBtn" type="button" value="아이템"/>
                        <input id = "getUserFriendInfoBtn" type="button" value="친구"/>
                        <input id = "getUserGuildInfoBtn" type="button" value="길드"/>
                        <input id = "getUserMailInfoBtn" type="button" value="우편"/>
                        <input id = "getUserQuestInfoBtn" type="button" value="퀘스트"/>
                        <input id = "getUserRestrictInfoBtn" type="button" value="제한"/>
                    </p>
                </div>
            </section>                     
            <section id = "rankingSection" style="display:none;float:left;width:630px;height:600px;">
                <div style="width:100%;height: 100%;border-bottom:1px solid gold;">
                    <input id = "initUserRankBtn" type="button" value="유저 실시간 Rank 초기화" /><br>
                    <input id = "getUserRankAllBtn" type="button" value="전체 유저 Rank 조회"/><br>
                    <input id = "searchUserRankName" type="text" placeholder="유저 이름 입력"/>
                    <input id = "searchUserRankBtn" type="button" value="조회" /><br>
                </div>
            </section>
            <section id = "mailSection" style="display:none;float:left;width:630px;height:600px;">
                <p>
                    <label>유저 이름</label><br>
                    <input id="sendMailUserName" type="text" placeholder="유저 이름 입력" style="width:30%"/><br>
                    <label>제목</label><br>
                    <input id="sendMailTitle" type="text" placeholder="제목 입력" style="width:60%"/><br>
                    <label>내용</label><br>
                    <textarea id="sendMailContent" placeholder="내용 입력" rows="5" cols="50"></textarea><br>
                    <label>골드</label>
                    <input id="sendMailGold" type="text" placeholder="골드 입력" style="width:30%"/><br>
                    <label>아이템1</label>
                    <input id="sendMailItem_1" type="text" placeholder="아이템 index 입력" style="width:30%"/><br>
                    <label>아이템2</label>
                    <input id="sendMailItem_2" type="text" placeholder="아이템 index 입력" style="width:30%"/><br>
                    <label>아이템3</label>
                    <input id="sendMailItem_3" type="text" placeholder="아이템 index 입력" style="width:30%"/>
                    
                </p>
                <p>
                    <input id="sendMailBtn" type="button" value="보내기"/>
                    <input id="getMailsSentFromAdminBtn" type="button" value="보낸 메일 리스트" />
                </p>
            </section>
            <section id = "storeSection" style="display:none;float:left;width:630px;height:600px;">
                상점 관리
            </section>
            <section id = "guildSection" style="display:none;float:left;width:630px;height:600px;">
                길드 관리
            </section>
        </main>
        <footer style="width:100%; height: 30px;border-bottom:1px solid gold; ">Footer 영역</footer>
    </div>
    <div class="modal__overlay hidden"></div>
    <div id="modalUserRankAll" class="modal hidden">
          <h1>유저 전체 랭킹 리스트</h1>
          <input class = "modal_close_btn" type="button" value="Close" />
          <p>
            <table width="500px" style="table-layout: fixed">
                <tr>
                    <th width="20%">Rank</th>
                    <th width="60%">Name</th>
                    <th width="20%">Score</th>
                </tr>
            </table>
            <table id = "userRankTable" width="500px" style="table-layout: fixed">
            </table>
          </p>
          <p>
            <input id = "prevBtn" type="button" value="Prev" />
            <input id = "nextBtn" type="button" value="Next" />
          </p>
          <!-- <button class="modal__close">Close</button> -->
    </div>
    <div id="modalUserRank" class="modal hidden">
        <h1>유저 랭킹 정보</h1>
        <input  class = "modal_close_btn" type="button" value="Close" /><br>
        <p>
            <label>이름</label>
            <input id = "userRankName" type="text" /><br>
            <label>랭크</label>
            <input id = "userRankRank" type="text"/><br>
            <label>스코어</label>
            <input id = "userRankScore" type="text"/><br>
        </p>
        <p>
            <input id="newUserRankScore" type="text" placeholder="스코어" />
            <input id="updateUserRankScoreBtn" type="button" value="변경" />
        </p>
        <p>
            <input id="deleteUserRankBtn" type="button" value="삭제" />
        </p>
    </div>
    <div id="modalAdminMail" class="modal hidden">
        <h1>관리자 메일 관리</h1>
        <input  class = "modal_close_btn" type="button" value="Close" /><br>
        <p>
            <table width="500px" style="table-layout: fixed">
                <thead>
                    <tr>
                        <th>Checked</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Gold</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody id="tbodyAdminMail">

                </tbody>
            </table>
        </p>
    </div>
</body>
</html>
